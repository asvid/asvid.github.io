<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}
    <!--	<meta name="description" content="{{ page.description }}">-->
    {% endif %}
    <meta name="author" content="{{ site.data.author.name }}" />
    <meta http-equiv="refresh" content="0; URL=https://swiderski.tech" />

    <meta
      name="google-site-verification"
      content="16LpcrHd_M03vADtS0inK7Nh5AcO1iTZQe6q57vCJfo"
    />
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link
      href="{{
        site.BASE_PATH
      }}/assets/resources/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{
        site.BASE_PATH
      }}/assets/resources/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ site.BASE_PATH }}/assets/resources/syntax/syntax.css"
      rel="stylesheet"
    />
    <link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet" />

    <!-- Le fav and touch icons -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ site.BASE_PATH }}/assets/ico/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{{ site.BASE_PATH }}/assets/ico/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.BASE_PATH }}/assets/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="{{ site.BASE_PATH }}/assets/ico/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ site.BASE_PATH }}/assets/ico/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/ico/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="{{ site.BASE_PATH }}/assets/ico/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }}"
      href="{{ site.BASE_PATH }}/feed.xml"
    />

    {% seo %}
  </head>

  <body>
    {{ content }}

    <script
      type="text/javascript"
      src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ site.BASE_PATH }}/assets/js/app.js"
    ></script>
    <script src="https://unpkg.com/mermaid@8.9.3/dist/mermaid.min.js"></script>
    <script>
      $(document).ready(function () {
        mermaid.initialize({
          startOnLoad: true,
          theme: 'default'
        })
        window.mermaid.init(
          undefined,
          document.querySelectorAll('.language-mermaid')
        )
      })
    </script>
  </body>
</html>
