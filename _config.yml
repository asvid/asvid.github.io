
paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
disqus: asvid
google_analytics: UA-68530276-7
url: http://asvid.github.io/

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: DevLog | Adam Świderski | software engineer blog
      description: Software engineering and architecture | Android | Kotlin | Programming
      page_title: DevLog

rss_path: feed.xml

feed:
  excerpt_only: true
  description: Adam Świderski blog
  posts_limit: 5
  categories:
    - rss

categories_path: categories.html
tags_path: tags.html

BASE_PATH:
ABOUT: about
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-polyglot
  - jemoji
  - jekyll-toc

collections:
  - projects
  - technologies

languages: ["en", "pl"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "README.md"]
parallel_localization: false
lang_from_path: true

sass:
  sourcemap: never

commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter", "image size"]

toc:
  min_level: 1
  max_level: 2